<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Table</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-primary">
        <a class="navbar-brand text-light mb-0 h1 col-sm" role="button">BACK</a>
        <span class="navbar-brand text-light mb-0 h1 col-sm ml-5">SUPERUSER</span>
        <span class="col-3"></span>
    </nav>
    <div class="p-5">
        <div class="d-flex flex-direction-row">
            <table class="table table-bordered mt-5 ">
                <thead>
                  <tr>
                    <th class="col-1" scope="col">Programme Code of Revised Syllabus</th>
                    <th class="col-1" scope="col">Programme Name of Revised Syllabus</th>
                    <th class="col-1" scope="col">Year of Revision</th>
                    <th class="col-1" scope="col">Percentage of syllabus Content added or replaced</th>
                    <th class="col-1" scope="col">Link of Relevant Document</th>
                  </tr>
                </thead>
                <tbody id="tablebody">
                    
                </tbody>
              </table>
              <div id="buttonholder" class="justify-content-center " style="padding-top:130px; display:flex;flex-direction:column">
              
              </div>
        </div>
       
          
          <button  id="add" class="btn bg-light br-100 rounded-circle "  ><img style="height: 50px; width: 45px;" src="https://www.freeiconspng.com/uploads/plus-icon-black-2.png" width="350" alt="Plus Icon Black" /></button>
          <div class="d-flex justify-content-center">  <button class="justify-content-center btn btn-lg bg-warning text-light">save Changes</button></div>
        </div>
    

  

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

   
  </body>
  <script>
      let count=0;
      const remove=(event)=>{
                console.log(event);
                 if(confirm("are you sure you want to remove this row")){
                    $(`#tr${event}`).remove();
                    $(`#btn${event}`).remove();
                 }
                 
             
      }
      $('#add').click(()=>{
          $('#tablebody').append(   `<tr id="tr${count}">
                    <th >
                        <select required class="p-2" name="select" id="select">
                        <option value="something">select</option>
                         </select>
                    </th>
                    <td>
                        <input required type="text" placeholder="Programme Name" class="p-2">
                    </td>
                    <td>
                        <select required class="p-2" name="select" id="select">
                            <option value="something">select</option>
                             </select>
                    </td>
                    <td>
                        <input required type="text" placeholder="Percentage" class="p-2">
                    </td>
                    <td>
                        <input required type="text" placeholder="Link of relevant document" style="width:300px;" class="p-2">
                    </td>
                  </tr>`);
                  $('#buttonholder').append(` <button id="btn${count}" title="${count}" class="btn bg-primary text-light remove-btn" style="margin-top:30px; margin-left:10px;" onClick="remove(${count})">remove</button>
              </div>`)
           
             
              
                  ++count;

      })
  </script>
</html>
